<div class="frame">
    <div id="game-container" class="game-container">
        <img src="./img/9.Intro _ Outro Image/Start Screen/OpciÃ³n 1.png" class="start-screen-img" id="startScreen">
        <img src="./img/9.Intro _ Outro Image/_Game over_ screen/1.you lost.png" class="start-screen-img d-none" id="you-lost">

          <div>
            <img src="./img/buttons/fire_button.png" id="btn-fire" class="control-arrows">
          </div>

        </div>
        
        <canvas class="canvas" id="canvas" width="720" height="480"></canvas>

        <div class="restart-buttons">
          <button class="start-game" id="start-game"  onclick="startGame()">Start Game</button>
          <button class="start-game d-none" id="Restart-game"  onclick="restartGame()">Restart Game</button>

        </div>

       

          <div class="button-description" id="button-description">
